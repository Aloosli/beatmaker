<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-acou01.wav">Acoustic Kick 1</option>
            <option value="./sounds/kick-acou02.wav">Acoustic Kick 2</option>
            <option value="./sounds/kick-big.wav">Big Kick</option>
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-cult.wav">Cultivator Kick</option>
            <option value="./sounds/kick-deep.wav">Deep Kick</option>
            <option value="./sounds/kick-dry.wav">Dry Kick</option>
            <option value="./sounds/kick-electro01.wav">Electro Kick 1</option>
            <option value="./sounds/kick-electro02.wav">Electro Kick 2</option>
            <option value="./sounds/kick-floppy.wav">Floppy Kick</option>
            <option value="./sounds/kick-gritty.wav">Gritty Kick</option>
            <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
            <option value="./sounds/kick-newwave.wav">Newwave Kick</option>
            <option value="./sounds/kick-oldschool.wav">Oldschool Kick</option>
            <option value="./sounds/kick-plain.wav">Plain Kick</option>
            <option value="./sounds/kick-slapback.wav">Slapback Kick</option>
            <option value="./sounds/kick-softy.wav">Soft Kick</option>
            <option value="./sounds/kick-stomp.wav">Stomp Kick</option>
            <option value="./sounds/kick-tape.wav">Tape Kick</option>
            <option value="./sounds/kick-thump.wav">ThumpKick</option>
            <option value="./sounds/kick-tight.wav">Tight Kick</option>
            <option value="./sounds/kick-tron.wav">Tron Kick</option>
            <option value="./sounds/kick-vinyl01.wav">Vinyl Kick 1</option>
            <option value="./sounds/kick-vinyl02.wav">Vinyl Kick 2</option>
            <option value="./sounds/kick-zapper.wav">Zapper Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-808.wave">808 Snare</option>
            <option value="./sounds/snare-acou01.wav">Acoustic Snare 1</option>
            <option value="./sounds/snare-acou02.wav">Acoustic Snare 2</option>
            <option value="./sounds/snare-analog.wav">Analog Snare</option>
            <option value="./sounds/snare-big.wav">Big Snare</option>
            <option value="./sounds/snare-block.wav">Block Snare</option>
            <option value="./sounds/snare-brute.wav">Brute Snare</option>
            <option value="./sounds/snare-dist01.wav">Distorted Snare 1</option>
            <option value="./sounds/snare-dist02.wav">Distorted Snare 2</option>
            <option value="./sounds/snare-dist03.wav">Distorted Snare 3</option>
            <option value="./sounds/snare-electro0.wav">Electro Snare</option>

            <option value="./sounds/snare-lofi01.wav">Lo-fi Snare 1</option>
            <option value="./sounds/snare-lofi02.wav">Lo-fi Snare 2</option>
            <option value="./sounds/snare-modular.wav">Modular Snare</option>
            <option value="./sounds/snare-noise.wav">Noise Snare</option>
            <option value="./sounds/snare-pinch.wav">Pinch Snare</option>
            <option value="./sounds/snare-punch.wav">Punchy Snare</option>
            <option value="./sounds/snare-smasher.wav">Smashy Snare</option>
            <option value="./sounds/snare-sumo.wav">Sumo Snare</option>
            <option value="./sounds/snare-tape.wav">Tape Snare</option>
            <option value="./sounds/snare-vinyl01.wav">Vinyl Snare 1</option>
            <option value="./sounds/snare-vinyl02.wav">Vinyl Snare 2</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>HiHat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-808.wave">808 Hi-hat</option>

            <option value="./sounds/hihat-acou01.wav">Acoustic HiHat 1</option>
            <option value="./sounds/hihat-acou02.wav">Acoustic HiHat 2</option>
            <option value="./sounds/hihat-analog.wav">Analog HiHat</option>
            <option value="./sounds/hihat-digital.wav">Digital HiHat</option>
            <option value="./sounds/hihat-dist02.wav">Distorted HiHat 1</option>
            <option value="./sounds/hihat-dist03.wav">Distorted HiHat 2</option>
            <option value="./sounds/hihat-electro.wav">Electro HiHat</option>
            <option value="./sounds/hihat-plain.wav">Plain HiHat</option>
            <option value="./sounds/hihat-reso.wav">Resonant HiHat</option>
            <option value="./sounds/hihat-ring.wav">Ring HiHat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
    </div>
    <button class="play">Play</button>
    <div class="tempo">
      <input
        type="range"
        class="tempo-slider"
        max="300"
        min="20"
        value="150"
      />
      <p>Tempo: <span class="tempo-nr">150</span></p>
    </div>
  </div>
    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acou01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acou01.wav"></audio>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
  </body>
</html>
